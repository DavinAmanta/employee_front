<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Laporan Absensi Bulanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <!-- Content -->

                <div class="card-body">

                        </div>
                        <div class="col-md-3 align-self-end">
                            <button class="btn btn-primary"><i class="fas fa-filter"></i> Filter</button>
                            <button onclick="exportExcel()" class="btn btn-success">
                                <i class="fas fa-file-excel"></i> Export Excel
                            </button>
                        </div>
                    </div>

                    <!-- TABEL REKAP -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="bg-dark">

                                    <th>Nama</th>
                                    <th>Departemen</th>
                                    <th>Hadir</th>
                                    <th>Izin</th>
                                    <th>Cuti</th>
                                    <th>Alpha</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Budi Santoso</td>
                                    <td>IT</td>
                                    <td>20</td>
                                    <td>2</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>
                                        <button class="btn btn-info btn-sm" data-toggle="modal"
                                            data-target="#detailModal">
                                            <i class="fas fa-eye"></i> Detail
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- ================= MODAL DETAIL PER TANGGAL ================= -->

        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header bg-info">
                    <h4 class="modal-title">Detail Absensi - Budi Santoso (April 2025)</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead class="bg-light">
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Masuk</th>
                                    <th>Izin</th>
                                    <th>Cuti</th>
                                    <th>Alpha</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td>01-04-2025</td>
                                    <td>✓</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>

                                <tr>
                                    <td>02-04-2025</td>
                                    <td>-</td>

                                    <td>✓</td>
                                    <td>-</td>
                                </tr>

                        </table>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
function exportExcel() {
  let table = document.querySelector("table");
  let rows = table.querySelectorAll("tr");
  let csv = [];

  for (let i = 0; i < rows.length; i++) {
    let row = [], cols = rows[i].querySelectorAll("th, td");

    for (let j = 0; j < cols.length - 1; j++) { 
      row.push(cols[j].innerText);
    }

    csv.push(row.join("\t"));
  }

  let csvFile = new Blob([csv.join("\n")], { type: "application/vnd.ms-excel" });
  let downloadLink = document.createElement("a");

  downloadLink.download = "Laporan_Absensi_Bulanan.xls";
  downloadLink.href = window.URL.createObjectURL(csvFile);
  downloadLink.style.display = "none";

  document.body.appendChild(downloadLink);
  downloadLink.click();
}
</script>

</body>

</html>
