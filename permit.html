    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-12">

            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"><i class="fas fa-plus-circle"></i> Input Izin Karyawan</h3>
              </div>

              <!-- FORM IZIN -->
              <form action="insert_permit.php" method="POST" enctype="multipart/form-data">
                <div class="card-body">

                  <!-- JENIS IZIN -->
                  <div class="form-group">
                    <label>Jenis Izin</label>
                    <select name="permit_id" class="form-control" required>
                      <option value="">-- Pilih Jenis Izin --</option>
                      <!-- Data diisi dari tabel core_permit -->
                      <option value="1">Izin Sakit</option>
                      <option value="2">Izin Pribadi</option>
                      <option value="3">Izin Cuti</option>
                    </select>
                  </div>

                  <!-- TANGGAL MULAI -->
                  <div class="form-group">
                    <label>Tanggal Mulai Izin</label>
                    <input type="date" name="employee_permit_start_date" class="form-control" required>
                  </div>

                  <!-- TANGGAL SELESAI -->
                  <div class="form-group">
                    <label>Tanggal Selesai Izin</label>
                    <input type="date" name="employee_permit_end_date" class="form-control" required>
                  </div>

                  <!-- IZIN SEHARIAN -->
                  <div class="form-group">
                    <label>Izin Seharian?</label>
                    <select name="employee_permit_whole_days" class="form-control" required>
                      <option value="1">Ya</option>
                      <option value="0">Tidak / Setengah Hari</option>
                    </select>
                  </div>

                  <!-- DESKRIPSI -->
                  <div class="form-group">
                    <label>Deskripsi / Alasan Izin</label>
                    <textarea name="employee_permit_description" class="form-control" rows="3" required></textarea>
                  </div>

                  <!-- CATATAN -->
                  <div class="form-group">
                    <label>Catatan Tambahan (Opsional)</label>
                    <textarea name="employee_permit_remark" class="form-control" rows="2"></textarea>
                  </div>

                  <!-- UPLOAD BUKTI -->
                  <div class="form-group">
                    <label>Upload Bukti (Foto / Surat)</label>
                    <input type="file" name="image" class="form-control-file" accept="image/*" required>
                  </div>

                </div>

                <!-- FOOTER -->
                <div class="card-footer text-right">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Kirim Pengajuan</button>
                </div>
              </form>

            </div>

          </div>
