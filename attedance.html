<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>HRIS Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ADMIN LTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

  <style>
    .video-box {
      border-radius: 14px;
      overflow: hidden;
    }
    video, canvas {
      width: 100%;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- ✅ NAVBAR -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item text-muted pt-2 pr-3">
        HRIS Absensi System
      </li>
    </ul>
  </nav>

  <!-- ✅ SIDEBAR -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a class="brand-link text-center">
      <span class="brand-text font-weight-bold">HRIS</span>
    </a>

    <div class="sidebar">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="nav-icon fas fa-user-clock"></i>
              <p>Absensi</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>Data Karyawan</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="nav-icon fas fa-chart-line"></i>
              <p>Laporan</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- ✅ CONTENT -->
  <div class="content-wrapper">
    <section class="content pt-4">
      <div class="container-fluid">
        <div class="row justify-content-center">

          <div class="col-md-5">

            <div class="card card-outline card-primary shadow">
              <div class="card-header text-center">
                <h4><i class="fas fa-camera"></i> ABSENSI KARYAWAN</h4>
                <small>Presensi Kamera Langsung</small>
              </div>

              <div class="card-body text-center">

                <!-- ✅ KAMERA -->
                <div class="video-box mb-3">
                  <video id="video" autoplay></video>
                  <canvas id="canvas" class="d-none"></canvas>
                </div>

                <!-- ✅ DATA DUMMY SESSION -->
                <h5 class="font-weight-bold" id="nama">BUDI SANTOSO</h5>
                <div class="text-muted" id="shift">Shift Pagi · 07.00 - 16.00</div>

                <span class="badge badge-success mt-2 mb-3">
                  <i class="fas fa-map-marker-alt"></i> Kantor Pusat Karanganyar
                </span>

                <!-- ✅ JAM -->
                <h3 class="text-primary" id="jam">00:00</h3>
                <small id="tanggal"></small>

                <div class="alert alert-info mt-3" id="status">
                  Status: SIAP ABSEN
                </div>

                <!-- ✅ TOMBOL -->
                <button onclick="ambilFoto()" class="btn btn-warning btn-block">
                  <i class="fas fa-camera"></i> Ambil Foto
                </button>

                <button onclick="absen()" class="btn btn-success btn-lg btn-block mt-2">
                  <i class="fas fa-fingerprint"></i> ABSEN SEKARANG
                </button>

              </div>

              <div class="card-footer text-center text-muted">
                © 2025 HRIS System
              </div>

            </div>

          </div>

        </div>
      </div>
    </section>
  </div>

</div>

<!-- ✅ SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
  // ✅ SIMULASI SESSION (LOCAL STORAGE)
  localStorage.setItem("employee_name", "BUDI SANTOSO");
  localStorage.setItem("shift", "Shift Pagi · 07.00 - 16.00");

  document.getElementById("nama").innerHTML = localStorage.getItem("employee_name");
  document.getElementById("shift").innerHTML = localStorage.getItem("shift");

  // ✅ AKTIFKAN KAMERA
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream);

  function ambilFoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    document.getElementById("status").innerHTML = "Foto Berhasil Diambil ✅";
  }

  function absen() {
    document.getElementById("status").innerHTML = "ABSEN BERHASIL ✅";
  }

  // ✅ JAM REALTIME
  function updateJam() {
    const now = new Date();
    document.getElementById("jam").innerHTML = now.toLocaleTimeString();
    document.getElementById("tanggal").innerHTML = now.toLocaleDateString();
  }

  setInterval(updateJam, 1000);
  updateJam();
</script>

</body>
</html>
