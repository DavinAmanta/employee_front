<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengajuan Cuti | Employee Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ADMIN LTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .hero-header {
      background: linear-gradient(120deg, #007bff, #00c6ff);
      color: white;
      padding: 25px;
      border-radius: 12px;
    }

    .card-premium {
      border-radius: 15px;
      overflow: hidden;
    }

    .form-control {
      border-radius: 10px;
    }

    .info-box-premium {
      background: linear-gradient(120deg, #28a745, #7dffb2);
      color: white;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .btn-premium {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- âœ… NAVBAR -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="nav-link text-muted">ðŸ‘¤ Davin Wahyu Amanta</span>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="#"><i class="fas fa-power-off"></i></a>
      </li>
    </ul>
  </nav>

  <!-- âœ… SIDEBAR -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link text-center">
      <span class="brand-text font-weight-bold">EMPLOYEE PANEL</span>
    </a>

    <div class="sidebar">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column">

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-calendar-check"></i>
              <p>Pengajuan Cuti</p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-user-clock"></i>
              <p>Izin Tidak Masuk</p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </aside>

  <!-- âœ… CONTENT -->
  <div class="content-wrapper p-4">

    <!-- HERO HEADER -->
    <div class="hero-header mb-4">
      <h3><i class="fas fa-calendar-alt"></i> Pengajuan Cuti Karyawan</h3>
      <p class="mb-0">Ajukan cuti dengan cepat dan praktis melalui sistem HRIS.</p>
    </div>

    <section class="content">
      <div class="container-fluid">

        <!-- âœ… INFO CUTI -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="info-box info-box-premium">
              <span class="info-box-icon bg-transparent"><i class="fas fa-hourglass-half"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Sisa Cuti Tahunan</span>
                <span class="info-box-number">10 Hari</span>
              </div>
            </div>
          </div>
        </div>

        <!-- âœ… FORM -->
        <div class="row">
          <div class="col-md-7 mx-auto">
            <div class="card card-primary card-premium shadow-lg">

              <div class="card-header bg-primary">
                <h3 class="card-title"><i class="fas fa-file-signature"></i> Form Pengajuan Cuti</h3>
              </div>

              <form>
                <div class="card-body">

                  <!-- JENIS CUTI -->
                  <div class="form-group">
                    <label><i class="fas fa-list"></i> Jenis Cuti</label>
                    <select class="form-control">
                      <option>-- Pilih Jenis Cuti --</option>
                      <option>Cuti Tahunan</option>
                      <option>Cuti Sakit</option>
                      <option>Cuti Khusus</option>
                    </select>
                  </div>

                  <!-- TANGGAL -->
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label><i class="fas fa-play"></i> Tanggal Mulai</label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label><i class="fas fa-stop"></i> Tanggal Selesai</label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>

                  <!-- ALASAN -->
                  <div class="form-group">
                    <label><i class="fas fa-pen"></i> Alasan Cuti</label>
                    <textarea class="form-control" rows="4" placeholder="Contoh: Keperluan keluarga, kesehatan, dll..."></textarea>
                  </div>

                </div>

                <div class="card-footer text-right">
                  <button type="reset" class="btn btn-secondary btn-premium">
                    <i class="fas fa-rotate-left"></i> Reset
                  </button>
                  <button type="submit" class="btn btn-primary btn-premium">
                    <i class="fas fa-paper-plane"></i> Ajukan Cuti
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>

      </div>
    </section>

  </div>
</div>

<!-- âœ… SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</body>
</html>
