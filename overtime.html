                <div class="card-body">

                  <div class="form-group">

                  <div class="form-group">

                    <textarea name="employee_overtime_description" class="form-control" rows="3" required></textarea>

                  <div class="form-group">
                    <label>Catatan Tambahan (Opsional)</label>
