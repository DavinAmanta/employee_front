<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Input Data Karyawan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"><b>FORM INPUT DATA KARYAWAN</b></a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a class="brand-link text-center">
      <span class="brand-text font-weight-bold">HRD SYSTEM</span>
    </a>
  </aside>

  <!-- Content -->
  <div class="content-wrapper p-3">
    <form>

      <!-- IDENTITAS -->
      <div class="card card-primary">
        <div class="card-header"><h3 class="card-title">Identitas Karyawan</h3></div>
        <div class="card-body row">

          <div class="col-md-4 form-group">
            <label>NIK</label>
            <input type="text" class="form-control" value="EMP-0001">
          </div>

          <div class="col-md-4 form-group">
            <label>Nama</label>
            <input type="text" class="form-control" value="Davin Wahyu Amanta">
          </div>

          <div class="col-md-4 form-group">
            <label>Jenis Kelamin</label>
            <select class="form-control">
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>

          <div class="col-md-4 form-group">
            <label>Tempat Lahir</label>
            <input type="text" class="form-control" value="Karanganyar">
          </div>

          <div class="col-md-4 form-group">
            <label>Tanggal Lahir</label>
            <input type="date" class="form-control" value="2006-02-12">
          </div>

          <div class="col-md-4 form-group">
            <label>Golongan Darah</label>
            <select class="form-control">
              <option>A</option><option>B</option><option>AB</option><option selected>O</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label>Status Perkawinan</label>
            <select class="form-control">
              <option value="">Menikah</option>
              <option value="">Belum Menikah</option>
            </select>
          </div>

        </div>
      </div>

      <!-- ALAMAT -->
      <div class="card card-info">
        <div class="card-header"><h3 class="card-title">Alamat</h3></div>
        <div class="card-body row">

          <div class="col-md-6 form-group">
            <label>Alamat</label>
            <textarea class="form-control">Jl. Raya Solo - Tawangmangu</textarea>
          </div>

          <div class="col-md-3 form-group">
            <label>RT</label>
            <input type="text" class="form-control" value="02">
          </div>

          <div class="col-md-3 form-group">
            <label>RW</label>
            <input type="text" class="form-control" value="05">
          </div>

          <div class="col-md-4 form-group">
            <label>Kelurahan</label>
            <input type="text" class="form-control" value="Bejen">
          </div>

          <div class="col-md-4 form-group">
            <label>Kecamatan</label>
            <input type="text" class="form-control" value="Karanganyar">
          </div>

          <div class="col-md-4 form-group">
            <label>Kode Pos</label>
            <input type="text" class="form-control" value="57716">
          </div>

        </div>
      </div>

      <!-- KONTAK -->
      <div class="card card-warning">
        <div class="card-header"><h3 class="card-title">Kontak</h3></div>
        <div class="card-body row">

          <div class="col-md-6 form-group">
            <label>No HP</label>
            <input type="text" class="form-control" value="081234567890">
          </div>

          <div class="col-md-6 form-group">
            <label>Email</label>
            <input type="email" class="form-control" value="davin@gmail.com">
          </div>

        </div>
      </div>

      <!-- DATA ORGANISASI -->
      <div class="card card-success">
        <div class="card-header"><h3 class="card-title">Data Organisasi</h3></div>
        <div class="card-body row">

          <div class="col-md-4 form-group">
            <label>Region</label>
            <select class="form-control"><option>Jawa Tengah</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Cabang</label>
            <select class="form-control"><option>Karanganyar</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Lokasi</label>
            <select class="form-control"><option>Head Office</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Divisi</label>
            <select class="form-control"><option>IT</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Departemen</label>
            <select class="form-control"><option>Web Development</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Unit</label>
            <select class="form-control"><option>Backend</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Jabatan</label>
            <select class="form-control"><option>Programmer</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Grade</label>
            <select class="form-control"><option>A</option></select>
          </div>

          <div class="col-md-4 form-group">
            <label>Kelas</label>
            <select class="form-control"><option>Junior Staff</option></select>
          </div>

        </div>
      </div>

      <!-- STATUS -->
      <div class="card card-danger">
        <div class="card-header"><h3 class="card-title">Status Karyawan</h3></div>
        <div class="card-body row">

          <div class="col-md-4 form-group">
            <label>Status Karyawan</label>
            <select class="form-control">
              <option selected>Aktif</option>
              <option>Non Aktif</option>
            </select>
          </div>

          <div class="col-md-4 form-group">
            <label>Status Kerja</label>
            <select class="form-control">
              <option selected>Tetap</option>
              <option>Kontrak</option>
            </select>
          </div>

          <div class="col-md-4 form-group">
            <label>Tanggal Masuk</label>
            <input type="date" class="form-control" value="2024-01-01">
          </div>

        </div>
      </div>

      <!-- SHIFT -->
      <div class="card card-secondary">
        <div class="card-header"><h3 class="card-title">Shift Kerja</h3></div>
        <div class="card-body row">

          <div class="col-md-4 form-group">
            <label>Kode Shift</label>
            <input type="text" class="form-control" value="SHIFT-A">
          </div>

          <div class="col-md-4 form-group">
            <label>Status Shift</label>
            <select class="form-control">
              <option selected>Aktif</option>
              <option>Non Aktif</option>
            </select>
          </div>

          <div class="col-md-4 form-group">
            <label>Tanggal Terakhir Jadwal</label>
            <input type="date" class="form-control" value="2025-01-10">
          </div>

        </div>
      </div>

      <!-- BUTTON -->
      <div class="text-right">
        <button class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
        <button class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</body>
</html>
